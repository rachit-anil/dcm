<!-- Bootstrap  -->
<!-- Can keep the older version also if issue is encountered -->
<div ngbDropdown class="dropdown">
  <button ngbDropdownToggle class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" aria-expanded="false">
    Dropdown button
  </button>
  <div ngbDropdownMenu aria-labelledby="dropdownMenuButton">
    <button ngbDropdownItem>Action</button>
    <button ngbDropdownItem>Another action</button>
    <button ngbDropdownItem>Something else here</button>
  </div>
</div>


<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
    Dropdown button
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <li><a class="dropdown-item" href="#">Action</a></li>
    <li><a class="dropdown-item" href="#">Another action</a></li>
    <li><a class="dropdown-item" href="#">Something else here</a></li>
  </ul>
</div>

<div class="row">
	<div class="col">
		<div ngbDropdown class="d-inline-block mt-2">
			<button type="button" class="btn btn-outline-primary" id="dropdownForm1" ngbDropdownToggle>
				Toggle dropdown
			</button>
			<div ngbDropdownMenu aria-labelledby="dropdownForm1">
				<form class="px-4 py-3 mt-2">
					<div class="mb-3">
						<label for="exampleDropdownFormEmail1">Email address</label>
						<input
							type="email"
							class="form-control"
							id="exampleDropdownFormEmail1"
							placeholder="email@example.com"
							autocomplete="username"
						/>
					</div>
					<div class="mb-3">
						<label for="exampleDropdownFormPassword1">Password</label>
						<input
							type="password"
							class="form-control"
							id="exampleDropdownFormPassword1"
							placeholder="Password"
							autocomplete="current-password"
						/>
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="dropdownCheck" />
						<label class="form-check-label" for="dropdownCheck"> Remember me </label>
					</div>
					<button type="submit" class="btn btn-primary">  Sign in</button>
				</form>
				<div class="dropdown-divider"></div>
				<button type="button" ngbDropdownItem>New around here? Sign up</button>
				<button type="button" ngbDropdownItem>Forgot password?</button>
			</div>
		</div>
	</div>
</div>

</div>
